<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - SnakeEngine.ai</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#4CAF50" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body { font-family: 'Inter', sans-serif; background: #f7fafc; }
    .form-input:focus { border-color: #3b82f6; box-shadow: 0 0 0 3px rgba(59,130,246,.2);}
  </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-50 text-gray-800">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-md">
    <div class="text-center">
      <!-- SVG and Branding Here -->
      <h2 class="text-2xl font-bold">Sign in to your account</h2>
      <p class="mt-2 text-sm text-gray-600">
        Or <a href="signup.html" class="text-blue-600 hover:underline">create a new account</a>
      </p>
    </div>
    <form id="loginForm" class="mt-6 space-y-4">
      <input id="email" type="email" required placeholder="Email address" class="form-input w-full border px-3 py-3 rounded-md" />
      <input id="password" type="password" required placeholder="Password" class="form-input w-full border px-3 py-3 rounded-md" />
      <div class="flex justify-between items-center text-sm">
        <label class="flex items-center space-x-2">
          <input type="checkbox" class="text-blue-600" />
          <span>Remember me</span>
        </label>
        <a href="emailrecovery.html" class="text-blue-600 hover:underline">Forgot password?</a>
      </div>
      <button type="submit" class="w-full py-3 text-white font-semibold bg-gradient-to-r from-blue-500 to-green-500 rounded-md hover:opacity-90">
        Sign in
      </button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        alert('Please enter a valid email address.');
        return;
      }
      if (password.length < 8) {
        alert('Password must be at least 8 characters long.');
        return;
      }
      window.location.href = 'index.html';
    });
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('service-worker.js').then(function(reg) {
          console.log('Service Worker registered', reg);
        }).catch(function(err) {
          console.log('Service Worker failed', err);
        });
      });
    }
  </script>
</body>
</html>
