<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="#1a2a23">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>| Library Access</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    
    <style>
        :root {
            /* High-End Brand Palette */
            --pwa-primary: #1a2a23;
            --pwa-gold: #c5a059;
            --pwa-glass: rgba(255, 255, 255, 0.03);
            --pwa-border: rgba(255, 255, 255, 0.08);
            --safe-area-bottom: env(safe-area-inset-bottom);
        }

        * { box-sizing: border-box; -webkit-font-smoothing: antialiased; }

        body {
            margin: 0;
            background: #0d1411;
            color: #f9f7f2;
            font-family: -apple-system, system-ui, BlinkMacSystemFont, "Segoe UI", Roboto;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Critical for App feel */
        }

        /* Scalable Container - Responsive Clamp */
        .app-shell {
            width: 100%;
            max-width: clamp(320px, 90vw, 450px);
            padding: 2rem;
            position: relative;
            z-index: 10;
        }

        /* Exceptional Reliability: Background Layering */
        .bg-blur {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at top right, #1a2a23, #0d1411);
            z-index: -1;
        }

        /* Glassmorphism Card */
        .login-card {
            background: var(--pwa-glass);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--pwa-border);
            border-radius: 28px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .brand-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .brand-logo svg {
            width: 60px;
            fill: var(--pwa-gold);
            filter: drop-shadow(0 0 10px rgba(197, 160, 89, 0.3));
        }

        /* Input Interaction Design */
        .input-field {
            position: relative;
            margin-bottom: 1.5rem;
        }

        input {
            width: 100%;
            background: rgba(255,255,255,0.05);
            border: 1.5px solid transparent;
            border-radius: 14px;
            padding: 16px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        input:focus {
            outline: none;
            border-color: var(--pwa-gold);
            background: rgba(255,255,255,0.08);
            box-shadow: 0 0 0 4px rgba(197, 160, 89, 0.1);
        }

        /* Exceptional Feedback: The Button */
        .primary-btn {
            width: 100%;
            padding: 16px;
            background: var(--pwa-gold);
            color: var(--pwa-primary);
            border: none;
            border-radius: 14px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, filter 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .primary-btn:active { transform: scale(0.97); }
        
        .loading-spinner {
            width: 18px; height: 18px;
            border: 3px solid rgba(26, 42, 35, 0.3);
            border-top-color: var(--pwa-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        @keyframes spin { to { transform: rotate(360deg); } }

        /* Status Indicator (Integrated Reliability) */
        .network-toast {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.8rem;
            background: #e74c3c;
            display: none; /* Shown via JS */
        }
    </style>
</head>
<body>

    <div class="network-toast" id="offlineToast">Working Offline</div>
    <div class="bg-blur"></div>

    <div class="app-shell">
        <div class="login-card">
            <div class="brand-logo">
                <svg viewBox="0 0 24 24"><path d="M12 21l-8-4.5v-9L12 3l8 4.5v9l-8 4.5zM12 12l8-4.5M12 12v9M12 12L4 7.5"/></svg>
                <h2 style="margin-top: 10px; font-weight: 300; letter-spacing: 2px;">Books -Reborn</h2>
            </div>

            <form id="pwaLoginForm">
                <div class="input-field">
                    <input type="email" id="email" placeholder="Email Address" autocomplete="email" required>
                </div>
                <div class="input-field">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <button type="submit" class="primary-btn" id="submitBtn" onclick="simulationlogin()">
                    <span>Login  Library</span>
                    <div class="loading-spinner" id="spinner"></div>
                </button>
            </form>
        </div>
    </div>
     <script>
        const form = document.getElementById('pwaLoginForm');

form.addEventListener('submit', function(e){

    e.preventDefault();

    let username = document.getElementById('email').value;
    let password = document.getElementById('password').value;

    if (username === '' || password === ''){
        alert('Fill the form truly');
        return;
    }

    window.location.href = 'Main.html';
});

     </script>
</body>
</html>
