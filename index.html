<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SnakeEngine.ai</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#10B981">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f9fafb;
            overflow-x: hidden;
        }
        .neon-glow {
            box-shadow: 0 0 8px rgba(16, 185, 129, 0.4), 0 0 12px rgba(59, 130, 246, 0.4);
            transition: box-shadow 0.3s ease-in-out, transform 0.2s ease;
        }
        .neon-glow:focus-within, .neon-glow:hover {
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.7), 0 0 20px rgba(59, 130, 246, 0.7);
            transform: translateY(-2px);
        }
        .nav-item, .nav-item-mobile {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out, transform 0.2s ease;
        }
        .nav-item.active, .nav-item:hover, .nav-item-mobile.active, .nav-item-mobile:hover {
            background-color: #e5e7eb;
            color: #0c4a6e;
            transform: translateY(-2px);
            margin-bottom: 10px;
        }
        .nav-item.active svg, .nav-item:hover svg, .nav-item-mobile.active svg, .nav-item-mobile:hover svg {
            stroke: #0c4a6e;
        }
        .sidebar-mobile {
            transform: translateX(-100%);
            transition: transform 0.3s ease-in-out;
        }
        .sidebar-mobile.open {
            transform: translateX(0);
        }
        @media (max-width: 768px) {
            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>
<body class="text-gray-800 antialiased">

                    <svg class="w-7 h-7 stroke-current text-gray-500" fill="none" stroke-width="1.5" viewBox="0 0 24 24">
                        <path d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <span class="text-xs font-medium mt-1">Login</span>
                </a>
            </div>
        </nav>
        <!-- Mobile Sidebar -->
        <nav id="mobile-sidebar" class="md:hidden fixed top-0 left-0 h-full w-64 bg-white border-r border-gray-200 sidebar-mobile z-50">
            <div class="flex justify-between items-center p-4 border-b border-gray-200">
                <h2 class="text-lg font-semibold text-gray-800">Menu</h2>
                <button id="close-sidebar" class="text-gray-500 hover:text-gray-800">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="flex flex-col items-start p-4 space-y-4">
                <a href="#" class="nav-item-mobile active flex items-center p-3 rounded-lg w-full" data-nav-mobile="Home" aria-label="Home">
                    <svg class="w-6 h-6 stroke-current text-gray-500 mr-3" fill="none" stroke-width="1.5" viewBox="0 0 24 24">
                        <path d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" stroke-linecap="round" stroke-linejoin="round"></path>

                    <svg class="w-6 h-6 stroke-current text-gray-500 mr-3" fill="none" stroke-width="1.5" viewBox="0 0 24 24">
                        <path d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <span class="text-sm font-medium">Discover</span>
                </a>
                <a href="#" class="nav-item-mobile flex items-center p-3 rounded-lg w-full" data-nav-mobile="Spaces" aria-label="Spaces">
                    <svg class="w-6 h-6 stroke-current text-gray-500 mr-3" fill="none" stroke-width="1.5" viewBox="0 0 24 24">
                        <path d="M3.75 6A2.25 2.25 0 016 3.75h2.25A2.25 2.25 0 0110.5 6v2.25a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25V6zM3.75 15.75A2.25 2.25 0 016 13.5h2.25a2.25 2.25 0 012.25 2.25V18a2.25 2.25 0 01-2.25 2.25H6a2.25 2.25 0 01-2.25-2.25v-2.25zM13.5 6a2.25 2.25 0 012.25-2.25H18A2.25 2.25 0 0120.25 6v2.25A2.25 2.25 0 0118 10.5h-2.25a2.25 2.25 0 01-2.25-2.25V6zM13.5 15.75a2.25 2.25 0 012.25-2.25H18a2.25 2.25 0 012.25 2.25V18A2.25 2.25 0 0118 20.25h-2.25A2.25 2.25 0 0113.5 18v-2.25z" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <span class="text-sm font-medium">Spaces</span>
                </a>
                <a href="#" class="nav-item-mobile flex items-center p-3 rounded-lg w-full" data-nav-mobile="Account" aria-label="Account">
                    <svg class="w-6 h-6 stroke-current text-gray-500 mr-3" fill="none" stroke-width="1.5" viewBox="0 0 24 24">
                        <path d="M15.75 6a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0zM4.501 20.118a7.5 7.5 0 0114.998 0A17.933 17.933 0 0112 21.75c-2.676 0-5.216-.584-7.499-1.632z" stroke-linecap="round" stroke-linejoin="round"></path>
                    </svg>
                    <span class="text-sm font-medium">Account</span>
                </a>
                <a href="#" class="nav-item-mobile flex items-center p-3 rounded-lg w-full" data-nav-mobile="Notifications" aria-label="Notifications">
                    <svg class="w-6 h-6 stroke-current text-gray-500 mr-3" fill="none" stroke-width="1.5" viewBox="0 0 24 24">
                        <path d="M14.857 17.082a23.848 23.848 0 005.454-1.31A8.967 8.967 0 0118 9.75v-.7V9A6 6 0 006 9v.75a8.967 8.967 0 01-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 01-5.714 0m5.714 0a3 3 0 11-5.714 0" stroke-linecap="round" stroke-linejoin="round"></path>

                <a href="#" onclick="logout()" class="nav-item-mobile flex items-center p-3 rounded-lg w-full" data-nav-mobile="Login" aria-label="Login">

                        <path d="M15.75 9V5.25A2.25 2.25 0 0013.5 3h-6a2.25 2.25 0 00-2.25 2.25v13.5A2.25 2.25 0 007.5 21h6a2.25 2.25 0 002.25-2.25V15m3 0l3-3m0 0l-3-3m3 3H9" stroke-linecap="round" stroke-linejoin="round"></path>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col items-center justify-center p-4 md:p-8 overflow-y-auto main-content">
            <div class="w-full max-w-2xl text-center flex flex-col items-center">
                <div class="mb-8">
                    <svg width="120" height="120" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="grad-blue" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:rgb(59,130,246);stop-opacity:1" />
                                <stop offset="100%" style="stop-color:rgb(34,197,94);stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="grad-green" x1="0%" y1="100%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:rgb(16,185,129);stop-opacity:1" />
                                <stop offset="100%" style="stop-color:rgb(132,204,22);stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <rect width="200" height="200" fill="url(#grad-blue)" rx="40"/>
                        <path d="M50 150 Q100 50 150 150" stroke="url(#grad-green)" stroke-width="20" fill="none"/>
                    </svg>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-10">
                    <span class="mr-2">snakeengine</span><span class="text-blue-500">.</span><span class="text-green-500">ai</span>
                </h1>
                <div class="w-full max-w-xl mx-auto">
                    <div class="relative flex items-center bg-white rounded-full p-2 border border-gray-200 neon-glow">
                        <svg class="w-6 h-6 text-gray-400 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <input type="text" placeholder="Ask or chat with SnakeEngine AI..." class="flex-grow bg-transparent border-none focus:ring-0 text-lg ml-3 placeholder-gray-400" aria-label="Search or chat input">
                    </div>
                </div>
            </div>
        </main>
        <!-- Mobile Hamburger Menu -->
        <button id="hamburger" class="md:hidden fixed top-4 left-4 z-50 p-2 rounded-full bg-white border border-gray-200 neon-glow" aria-label="Open menu">
            <svg class="w-6 h-6 text-gray-800" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
        </button>
    </div>
    <script>
        // Navigation highlight
        const navItems = document.querySelectorAll('.nav-item, .nav-item-mobile');
        navItems.forEach(item => {
            item.addEventListener('click', e => {
                e.preventDefault();
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                if (window.innerWidth < 768) {
                    toggleSidebar();
                }
            });
        });

        // Sidebar toggle for mobile
        const hamburger = document.getElementById('hamburger');
        const mobileSidebar = document.getElementById('mobile-sidebar');
        const closeSidebar = document.getElementById('close-sidebar');

        function toggleSidebar() {
            mobileSidebar.classList.toggle('open');
        }

        hamburger.addEventListener('click', toggleSidebar);
        closeSidebar.addEventListener('click', toggleSidebar);

        // Close sidebar when clicking outside
        document.addEventListener('click', e => {
            if (!mobileSidebar.contains(e.target) && !hamburger.contains(e.target) && mobileSidebar.classList.contains('open')) {
                toggleSidebar();
            }
        });

        // Logout placeholder
        function logout() {
            window.location.href = 'login.html';
            alert("Logged out!");
        }

        // PWA Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log('Service Worker registered', reg))
                .catch(err => console.error('Service Worker registration failed', err));
        }
    </script>
</body>
</html>
