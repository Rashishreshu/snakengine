        body {
            font-family: 'Inter', sans-serif;
            background-color: #f7fafc;
        }
        .neon-glow {
            box-shadow: 0 0 5px rgba(59, 130, 246, 0.5), 0 0 10px rgba(16, 185, 129, 0.5);
            transition: box-shadow 0.3s ease-in-out;
        }
        .neon-glow:focus-within {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.8), 0 0 20px rgba(16, 185, 129, 0.8);
        }
        .nav-item, .nav-item-mobile {
            transition: background-color 0.2s ease-in-out, color 0.2s ease-in-out;
        }
        .nav-item.active, .nav-item:hover {
            background-color: #e0f2fe;
            color: #0c4a6e;
        }
        .nav-item.active svg, .nav-item:hover svg {
            stroke: #0c4a6e;
        }
        .nav-item-mobile.active, .nav-item-mobile:hover {
            color: #0c4a6e;
        }
        .nav-item-mobile.active svg, .nav-item-mobile:hover svg {
            stroke: #0c4a6e;
        }
    </style>
</head>

        <main class="flex-1 flex flex-col items-center justify-center p-4 md:p-8 overflow-y-auto">
            <div class="w-full max-w-2xl text-center flex flex-col items-center">
                <div class="mb-8">
                    <svg width="120" height="120" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <defs>
                            <linearGradient id="grad-blue" x1="0%" y1="0%" x2="100%" y2="100%">
                                <stop offset="0%" style="stop-color:rgb(59,130,246);stop-opacity:1" />
                                <stop offset="100%" style="stop-color:rgb(34,197,94);stop-opacity:1" />
                            </linearGradient>
                            <linearGradient id="grad-green" x1="0%" y1="100%" x2="100%" y2="0%">
                                <stop offset="0%" style="stop-color:rgb(16,185,129);stop-opacity:1" />
                                <stop offset="100%" style="stop-color:rgb(132,204,22);stop-opacity:1" />
                            </linearGradient>
                        </defs>
                        <path d="M100 20 C 50 20, 50 60, 100 60 S 150 20, 100 20 Z" fill="url(#grad-blue)"/>
                        <path d="M100 60 C 150 60, 150 100, 100 100 S 50 60, 100 60 Z" fill="url(#grad-green)"/>
                        <path d="M100 100 C 50 100, 50 140, 100 140 S 150 100, 100 100 Z" fill="url(#grad-blue)"/>
                        <path d="M100 140 C 150 140, 150 180, 100 180 S 50 140, 100 140 Z" fill="url(#grad-green)"/>
                    </svg>
                </div>
                <h1 class="text-3xl md:text-4xl font-bold text-gray-900 mb-10">
                    <span class="mr-2">snakeengine</span><span class="text-blue-500">.</span><span class="text-green-500">ai</span>
                </h1>
                <div class="w-full max-w-xl mx-auto">
                    <div class="relative flex items-center bg-white rounded-full p-2 border border-gray-200 neon-glow">
                        <svg class="w-6 h-6 text-gray-400 ml-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                        <input type="text" placeholder="Ask or chat with SnakeEngine AI..." class="flex-grow bg-transparent border-none focus:ring-0 text-lg ml-3 placeholder-gray-400">
                    </div>
                </div>
            </div>
        </main>
        <nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 flex justify-around p-2">
            <a href="#" class="nav-item-mobile active flex flex-col items-center justify-center text-gray-500 w-1/5 py-1" data-nav-mobile="Home" aria-label="Home">
                <svg class="w-6 h-6 stroke-current" fill="none" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h7.5" stroke-linecap="round" stroke-linejoin="round"></path></svg>

            </a>
            <a href="#" class="nav-item-mobile flex flex-col items-center justify-center text-gray-500 w-1/5 py-1" data-nav-mobile="Discover" aria-label="Discover">
                <svg class="w-6 h-6 stroke-current" fill="none" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                <span class="text-xs">Discover</span>
            </a>

            </a>

            </a>
        </nav>
        <script>
            const navItems = document.querySelectorAll('.nav-item');
            const navItemsMobile = document.querySelectorAll('.nav-item-mobile');

            function handleNavClick(items, isMobile = false) {
                items.forEach(item => {
                    item.addEventListener('click', (e) => {
                        e.preventDefault();
                        items.forEach(i => {
                            i.classList.remove('active', isMobile ? 'text-blue-600' : '');
                            if (isMobile) i.classList.add('text-gray-500');
                        });
                        e.currentTarget.classList.add('active');
                        if (isMobile) {
                            e.currentTarget.classList.add('text-blue-600');
                            e.currentTarget.classList.remove('text-gray-500');
                        }
                    });
                });
            }

            handleNavClick(navItems);
            handleNavClick(navItemsMobile, true);

            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('service-worker.js')
                        .then(reg => console.log('Service Worker registered', reg))
                        .catch(err => console.log('Service Worker failed', err));
                });
            }
        </script>
    </div>
</body>
</html>
